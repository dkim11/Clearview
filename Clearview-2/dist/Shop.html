<div class='quickviewContainer'>

  <h2 class='headline'>SIGN IN</h2>
    
  <form name="loginform" action="Shop.html" onSubmit="return validateForm();">
      
      <div class="login">
      <div class="login-screen">
      <div class="app-title">
      </div>
          
<div class="login-form">
    
<div class="control-group">
    
        <div class="user-label">Username</div>
    
    <div class="username">
        
        <input type="text" name="username" class="login-field" value="">
        <label class="login-field-icon fui-user" for="login-name"></label>
    
    </div>
        
</div>
    
<div class="control-group">
    
        <div class="pass-label">Password</div>
    
    <div class="password">
        
        <input type="password" name="password" class="login-field" value="">
        <label class="login-field-icon fui-lock" for="login-pass"></label>
    
    </div>    
        
</div>
   


</div>
</div>

<button class="action-button btnSubmit tagClick" type="submit" onclick="validation">
    
    <span>Sign In</span>
    
</button>      

</div>

</form>
    
<script>
    function validateForm() {
        var un = document.loginform.username.value;
        var pw = document.loginform.password.value;
        var username = "username"; 
        var password = "password";
        if ((un == username) && (pw == password)) {
            return true;
        }
        else {
            alert ("Login was unsuccessful, please check your username and password");
            return false;
        }
  }
</script>
